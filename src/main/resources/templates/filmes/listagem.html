<!doctype html>
<html lang="pt-BR"
      xmlns:th="htttp://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{template.html}"
    >
<head>
    <title>Lista de Filmes</title>
</head>
<body>
    <div layout:fragment="conteudo">

        <h1>Lista de Filmes</h1>

        <a href="/filmes/formulario">Novo</a>


        <table>
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>DURAÇÃO</th>
                    <th>ANO DE LANÇAMENTO</th>
                    <th>GÊNERO</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${lista}">
                    <td th:text="${filme.nome}"></td>
                    <td th:text="${filme.duracaoEmMinutos}"></td>
                    <td th:text="${filme.anoLancamento}"></td>
                    <td th:text="${filme.genero}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
